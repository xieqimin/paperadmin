<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/upload.css">
    <script src="js/jquery.form.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/upload.js"></script>
</head>
<body id="content1">
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="home.html">首页</a>
        </li>

        <li class="active">上传试卷</li>
    </ul><!-- .breadcrumb -->
</div>

<div class="page-content">

   <div class="row">
       <div class="col-sm-6 col-md-offset-3">
           <div class="row">
               <div class="col-sm-4 col-md-offset-4">
                   <h3 class="form-head">试卷上传信息填写</h3>
               </div>
           </div>
           <form action="upload1" class="form-horizontal" method="post" enctype="multipart/form-data" id="paper-upload">
               <div class="form-group">
                   <div class="col-sm-6">
                       <div class="row">
                           <input type="text" class="hidden" id="username" name="username">
                           <label class="col-lg-3 control-label">试卷路径</label>
                           <div class="col-lg-6 chose_file">
                               <input type="text" id="upfile" class="form-control" disabled="disabled">
                               <input type="file" id="path" name="file" accept="application/pdf"
                                      onchange="upfile.value=this.value"
                                      name="policy_data">
                           </div>
                           <div class="col-lg-3">
                               <input type="button" value="浏览" class="btn btn-default" id="btn_scan"
                                      onclick="path.click()">
                           </div>
                       </div>
                   </div>

                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">试卷份数</label>
                           <div class="col-lg-8">
                               <input type="number" name="papernumber" id="papernumber" class="form-control">
                           </div>

                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">课程名</label>
                           <div class="col-lg-8">
                               <input type="text" name="course" id="course" class="form-control">
                           </div>
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">答题纸数</label>
                           <div class="col-lg-8">
                               <input type="number" name="answersheetnumber" id="answersheetnumber" class="form-control">
                           </div>

                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">学年</label>
                           <div class="col-lg-8">
                               <select class="form-control sl-school-year">
                               </select>
                               <input type="text" class="hidden" id="school-year-id" name="schoolyearid">
                           </div>
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">草稿纸数</label>
                           <div class="col-lg-8">
                               <input type="number" name="scratchpapernumber" id="scratchpapernumber" class="form-control">
                           </div>

                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">学期</label>
                           <div class="col-lg-8">
                               <select class="form-control sl-term">
                                   <option>第1学期</option>
                                   <option>第2学期</option>
                               </select>
                               <input type="text" class="hidden" id="term" name="term">
                           </div>
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">试卷类型</label>
                           <div class="col-lg-8">
                               <select class="form-control sl-paper-type">
                                   <option>A卷</option>
                                   <option>B卷</option>
                               </select>
                               <input type="text" class="hidden" id="paper-type" name="papertype">
                           </div>

                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">学院</label>
                           <div class="col-lg-8">
                               <select class="form-control sl-institute">
                               </select>
                               <input type="text" class="hidden" id="institute-id" name="instituteid">
                           </div>
                       </div>
                   </div>
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">考试时间</label>
                           <div class="col-lg-8">
                               <input type="date" id="test-time" class="form-control">
                           </div>
                           <div class="col-lg-8">
                               <input type="text" class="form-control hidden" id="testtime" name="testtime">
                           </div>
                       </div>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-6">
                       <div class="row">
                           <label class="col-lg-3 control-label">专业</label>
                           <div class="col-lg-8">
                               <input class="form-control" name="profession" list="professions" id="pro"/>
                               <datalist class="sl-profession" id="professions">
                               </datalist>
                           </div>
                       </div>
                   </div>
               </div>

               <div class="btns">
                   <input type="button" class="btn btn-primary" id="btn-upload" value="上传">
                   <input type="button" class="btn btn-primary" id="btn-back" value="取消">
               </div>
           </form>
       </div>
   </div>
</div>
</body>
</html>
